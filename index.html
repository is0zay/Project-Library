<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <div class="pageTitle">
            <img src="../img/bookshelf.svg" height="200" alt="">
            <h1>Library</h1>
        </div>
        <div class="container">
            <button class="btn add-book" type="button" id="newBook">NEW BOOK +</button>
            <div class="forbooks">
                <div class="books"></div>
            </div>
        </div>
    </div>

    <!--Modal Section-->
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="close">+</div>
            <div class="modal-form">
                <h1 class="form-title"></h1>
                <img class="formImg" src="/img/bookshelf.svg" width= "70" alt="">

                <form class="addBookForm">
                    <div class="modal-input-field">
                        <label class="modal-container" for="book-title">Title:</label>
                        <input 
                        type="text" 
                        id="book-title" 
                        class="formInput"
                        name="book-title"
                        >
                    </div>
                        
                    <div class="modal-input-field">
                        <label class="modal-container" for="book-author">Author:</label>
                        <input 
                        type="text" 
                        id="book-author" 
                        class="formInput"
                        name="book-author"
                        >
                    </div>

                    <div class="modal-input-field">
                        <label class="modal-container" for="book-pages">Pages:</label>
                        <input 
                        type="number" 
                        min="0"
                        id="book-pages" 
                        class="formInput"
                        name= "book-pages"
                        >
                    </div>

                    <div class="modal-input-field">
                        <span class="modal-read">Read?</span>
                        <label class="modal-container">
                            <input 
                            type="checkbox"
                            name="book-read"
                            id="book-read"
                            class="checkmark"
                            >
                        </label>
                    </div>

                    <div class="submit-modal-form">
                        <button type="submit" class="formButton"></button>
                    </div>
                    
                </form>

            </div>

        </div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
